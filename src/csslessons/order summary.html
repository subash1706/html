<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./order-summary.css">

  <title>Order summary card</title>

</head>

<body>
  <main>
    <h1 class="sr-only">Order summary card</h1>

    
    <div class="card">

      <img class="splashimage" src="./illustration-hero.svg" alt="" aria-hidden="true">
      <h2 class="title">Order Summary</h2>

      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="plan">
        <img src="./icon-music.svg" alt="" aria-hidden="true">
        <div class="subscription">
          <h2>Annual Plan</h2>
          <p>$39.99/year</p>
        </div>
        <a href="xxx">Change</a>
      </div>
      <form class="pay" action="pay">
        <button type="submit" name="paysubmit">Proceed to Payment</button>
        <a href="XXX">Cancel Order</a>
      </form>

    </div>

  </main>

  <footer class="attribution">
    . Coded by <a href="https://github.com/subash1706/html" target="_blank" aria-label="10high">subash</a>
  </footer>


</body>

</html>
