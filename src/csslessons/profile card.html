<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../themes/profile card.css card.css">
  <title>Profile card component</title>
  
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <main class="card-container">
      <div class="card">

          <div class="card-content">
            <img class="card-image" src="./image-victor.jpg" alt="" aria-hidden="true">
            <div class="card-name-age-split">
              <h1 class="card-name">Victor</h1>
              <p class="card-age">26</p>
            </div>
            <p class="card-location">London</p>
          </div>

        <div class="card-split">
          
          <div class="card-split-content">
            <p class="card-split-stats">80K</p>
            <p class="card-split-stats-description">Followers</p>
          </div>

          <div class="card-split-content">
            <p class="card-split-stats">803K</p>
            <p class="card-split-stats-description">Likes</p>
          </div>

          <div class="card-split-content">
            <p class="card-split-stats">1.4K</p>
            <p class="card-split-stats-description">Photos</p>
          </div>

        </div>

      </div>
    </main>
</body>
</html>
