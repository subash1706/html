<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="../../images/favicon-32x32.png">
    <link rel="stylesheet" href="./huddle.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7ad2b3508b.js" crossorigin="anonymous"></script>
    <title> Huddle landing page with single introductory section</title>


    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(0, 0%, 100%);
        }
    </style>
</head>

<body>
    
        <header>
            <img class="logo" src="./logo (2).svg" alt="Huddle Logo">
        </header>

    <main class="main">

        <div class="image-container">

            <img class="mockup" src="./illustration-mockups.svg" alt="Illustration Mock-up">

        </div>

        <div class="text-container">
        
            <div class="content-container">

                <h1>Build The Community <br>Your Fans Will Love</h1>

            </div>  

            <div        class="content-par">

                <p>Huddle re-imagines the way we build  communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
                </p>

            </div>
            <div class="button">

                <button>Register</button>
        
            </div>
        </div>
        
    </main>
    

    <div class="icons" id="icon-container">

        <a class="icons-box" href="www.facebook.com" target="_blank">
            <i class="icons fab fa-facebook-f fa-lg" 
            onMouseOver="this.style.color='#E882E8'"
            onmouseleave="this.style.color='white'"
            style="color:white" ></i>
        </a>

        <a class="icons-box" href="www.twitter.com" target="_blank">
            <i class="icons fab fa-twitter fa-lg" onMouseOver="this.style.color='#E882E8'"
            onmouseleave="this.style.color='white'"
            style="color:white"></i>
        </a>

        <a class="icons-box" href="www.instagram.com" target="_blank">
            <i class="icons fab fa-instagram fa-lg" onMouseOver="this.style.color='#E882E8'"
            onmouseleave="this.style.color='white'"
            style="color:white"></i>
        </a>

    </div>

    <footer>

        <p class="attribution">
           code by <a>subash</a>
        </p>

    </footer>
    
</body>

</html
