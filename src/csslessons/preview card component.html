<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="./favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="./preview card component.css">
    <title>Stat Preview Card Component</title>
</head>
<body>

    <div class="container-flex main-card">
        <div class="text-card-section">
            <p class="main-text">Get <span class="inner-span">insights</span> that help your business grow.</p>
            <p class="description-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="flex-footer-card-info-main">
                <div>
                    <p class="footer-card-main-info">15k+</p>
                    <p class="footer-card-description-info">companies</p>
                </div>
                <div>
                    <p class="footer-card-main-info">410</p>
                    <p class="footer-card-description-info">templates</p>
                </div>
                <div>
                    <p class="footer-card-main-info">17M+</p>
                    <p class="footer-card-description-info">queries</p>
                </div>
            </div>
        </div>
        <div class="flex-img-item">
            <div class="color-overlay"></div>
            <p id="card-image">Card Image</p>
        </div>
    </div>
</body>
</html>
