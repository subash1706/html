<head>

  <link rel="stylesheet" href="../themes/adviser app.css">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <title>Advice generator app</title>
  <style>
    .attribution {
      font-size: 11px;

<script src="../scripts/app.js"></script>
