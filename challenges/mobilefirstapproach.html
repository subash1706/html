<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png"/>
    <title>mobile first aproach</title>
    <link rel="stylesheet" href="../themes/mobilefirstapproach.css" />
  </head>
  <body>
    <main>
      <div class="container v-center">
        <div class="fylo">
          <img src="../images/fylologo.svg" alt="fylo-logo" class="logo" />
          <div class="feature">
            <img src="../images/icon-document.svg" alt="icon-document" />
            <img src="../images/icon-folder.svg" alt="icon-folder" />
            <img src="../images/icon-upload.svg" alt="icon-upload" />
          </div>
        </div>
        <div class="storage">
          <p class="used">You have used <span>815 GB</span> of your storage</p>
          <div class="filled">
            <div class="full-filled">
              <div class="used-filled v-center">
                <div class="circle"></div>
              </div>
            </div>
            <div class="values">
              <span>0 GB</span>
              <span>1000 GB</span>
            </div>
          </div>
        </div>
        <div class="left">
          <span>200</span>
          <span>GB Left</span>
        </div>
      </div>
    </main>  
  <div class="attribution">
  </div> 
  Coded by <a>subash</a>.
  </body>
</html>
