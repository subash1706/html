<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Survey form</title>
</head>
<body>
    <form>
     <caption>
         <h1>
         COVID-19 SURVEY
         </h1>
     </caption>
     <p><h3>
        <ul>
            <li>Enter your name</li>
        </ul></h3> 
     </p> 
     <input placeholder="Enter your name" type="save">
     <p>
         <h3>
             <ul>
                <p> <li>
                     Which age group do you fall under?
                 </li></p>
                 <input name="btn1" type="radio" <p>0-17</p>
                 <input name="btn1" type="radio" <p>18-25</p>
                 <input name="btn1" type="radio" <p> 36-58</p>
                 <input name="btn1" type="radio" <p>59-70</p>
                 <input name="btn1" type="radio" <p>71 & above</p>
             </ul>
         </h3>
     </p> 
     <p>
         <h3>
             <ul>
                <p> <li>
                     What is your gender?
                 </li></p>
                 <input name="btn2" type="radio" <p> Male </p>
                 <input name="btn2" type="radio" <p> Female </p>
                 <input name="btn2" type="radio" <p> others</p><p> <input placeholder="specify here" type="textarea"</p>
             </ul>
         </h3>
     </p>  
     <p>
         <h3>
             <ul>
                <p> <li>
                     Are you vaccinated?
                 </li></p>
                 <input name="btn3" type="radio" <p> Yes</p>
                 <input name="btn3" type="radio" <p> No</p>
             </ul>
         </h3>
     </p>
     <div>
         <input  type="submit" value="submit">
     </div>
    </form>
    
</body>
</html>
